 1 <!DOCTYPE html>
 2 <html lang="en">
 3 <head>
 4     <meta charset="UTF-8" />
 5     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 6     <title>Chats - ProChat</title>
 7     <link rel="stylesheet" href="assets/css/style.css" />
 8     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

11 <body>
12     <div class="container">
13         <header class="header">
14             <button class="hamburger" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
15             <h1>Chats</h1>
16             <a href="profile.html" class="profile-link"><i class="fas fa-user"></i> Profile</a>
17         </header>
18
19         <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

32                     <option value="dark">Dark</option>
33                     <option value="light">Light</option>
34                 </select>
35             </div>
36             <nav>
37                 <ul>
38                     <li><a href="#" class="active">Chats</a></li>
39                     <li><a href="profile.html">Profile</a></li>
40                     <li><a href="#" onclick="logout()">Logout</a></li>
41                 </ul>
42             </nav>
43         </aside>
44
45         <main class="chat-container">
46             <div class="search-bar">
47                 <i class="fas fa-search"></i>
48                 <input type="text" id="searchInput" placeholder="Search chats..." oninput="filterChats()" />
49             </div>
50             <div class="chat-list" id="chatList">
51                 <!-- Sample chats populated by JS -->
52             </div>
53         </main>
54     </div>
55
